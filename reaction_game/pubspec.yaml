name: reaction_timer_game
description: A reaction timer game in Flutter

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.0  

dependencies:
  flutter:
    sdk: flutter
  sensors_plus: ^3.0.0       # voor accelerometer & gyroscoop
  audioplayers: ^5.2.0       # geluidseffecten
  shared_preferences: ^2.2.0 # highscores opslaan
  share_plus: ^7.2.0         # scores delen

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/start.mp3
    - assets/tap.mp3

